<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de contato</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container-logo">
            <div class="logo">
                <img src="img/Sapiens-logo.png" alt="imagem da logo" id="logo-site">
            </div> <!--logo-->
            <div class="opcoes">
                <a href="contato.html" target="_blank">Contate-nos</a>
                <button id="btn-login">Iniciar sessão</button>
                <button id="btn-cadastro">Cadastrar-se</button>
                </div>
        </div> <!--container-logo-->
    </nav>

    <main>
        <div class="container-ctt">
            <div class="titulo">
                <h1>Contate-nos</h1>
                <p>Nossos atendentes estão preparados para te ajudar!</p>
            </div> <!--titulo-->
            <div class="formulario">
                <form action="">
                    <label>Seu Nome</label>
                    <input type="text" name="name" autocomplete="off">

                    <label>E-mail</label>
                    <input type="email" name="email">

                    <label>Comentário / Dúvida</label>
                    <textarea name="message" cols="30" rows="10"></textarea>

                    <button>Enviar</button>

                </form> 
            </div> <!--formulario-->
        </div> <!--container-ctt-->
    </main>
    <script src="script.js"></script>
</body>
</html>
